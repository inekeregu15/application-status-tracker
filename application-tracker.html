<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Application Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) {
            :root { font-family: 'Inter var', sans-serif; }
        }
        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        .status-pill {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
            white-space: nowrap;
        }
        /* Custom Status Colors */
        .status-Submitted { background-color: #bfdbfe; color: #1e40af; }
        .status-InReview { background-color: #fde68a; color: #b45309; }
        .status-Approved, .status-Completed { background-color: #d1fae5; color: #065f46; }
        .status-Denied { background-color: #fee2e2; color: #991b1b; }
        .status-OnHold { background-color: #f3e8ff; color: #7e22ce; }
        .status-ReturnedwithDiscrepancy { background-color: #fef3c7; color: #d97706; }
        .status-PullOutofApplication { background-color: #fef3c7; color: #d97706; }
        .status-ForwardedtoNapolcom, .status-ForwardedtoTDCA { 
            background-color: #d1fae5; color: #065f46; 
        }
        .hidden { display: none !important; }

        /* Timeline Styling - GREEN AND RED ONLY, NO GRAY */
        .timeline-step {
            position: relative;
            padding-left: 1.5rem;
            padding-bottom: 1.5rem;
        }
        .timeline-step:last-child {
            padding-bottom: 0;
        }
        .timeline-dot {
            position: absolute;
            top: 0.2rem;
            left: -0.1rem;
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 9999px;
            z-index: 10;
            border: 2px solid white;
        }
        .timeline-line {
            position: absolute;
            left: 0.1rem;
            top: 1rem;
            bottom: 0;
            width: 2px;
        }
        .timeline-step:last-child .timeline-line {
            display: none;
        }
        .timeline-step.active .timeline-dot {
            background-color: #10b981; /* GREEN */
        }
        .timeline-step.active .timeline-line {
            background-color: #10b981; /* GREEN */
        }
        .timeline-step.exception .timeline-dot,
        .timeline-step.exception .timeline-line {
            background-color: #ef4444; /* RED */
        }
        .timeline-step.exception .timeline-dot {
            border: 2px solid #dc2626;
        }
        /* Remove gray colors - only show active (green) and exception (red) */
        .timeline-step:not(.active):not(.exception) .timeline-dot {
            background-color: #10b981; /* GREEN for all active/inactive steps */
        }
        .timeline-step:not(.active):not(.exception) .timeline-line {
            background-color: #10b981; /* GREEN for all lines */
        }

        /* Modal animation */
        #messageModal {
            transition: opacity 0.3s ease;
        }
        #messageModal > div {
            transition: transform 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .gradient-header {
            background: #079C5E; /* Changed to solid 079C5E color */
        }
        .gradient-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .gradient-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        /* Custom button color for Search Application */
        .search-button {
            background-color: #079C5E;
            color: white;
        }
        .search-button:hover {
            background-color: #067a4a;
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="gradient-header text-white py-8 px-6 rounded-2xl shadow-lg mb-6">
                <h1 class="text-3xl md:text-4xl font-bold mb-2 flex items-center justify-center">
                    <i class="fas fa-search-location mr-4 text-white"></i>
                    Optional Application Status
                </h1>
                <p class="text-white text-lg opacity-90">Track your optional retirement application status</p>
            </div>
        </div>

        <!-- Search Form -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 card">
            <form id="searchForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="lastNameInput" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-blue-500"></i>Last Name *
                        </label>
                        <input type="text" id="lastNameInput" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                               placeholder="Enter last name" required>
                    </div>
                    
                    <div>
                        <label for="firstNameInput" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-blue-500"></i>First Name *
                        </label>
                        <input type="text" id="firstNameInput" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                               placeholder="Enter first name" required>
                    </div>
                    
                    <div>
                        <label for="middleNameInput" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-blue-500"></i>Middle Name
                        </label>
                        <input type="text" id="middleNameInput" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                               placeholder="Enter middle name (optional)">
                    </div>
                    
                    <div>
                        <label for="birthdayInput" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calendar-alt mr-2 text-blue-500"></i>Birthday *
                        </label>
                        <input type="date" id="birthdayInput" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                               required>
                    </div>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <!-- Clear Form Button - Half size on the left -->
                    <button type="button" id="clearButton" 
                            class="w-full sm:w-1/2 bg-gray-500 hover:bg-gray-600 text-white py-3 px-6 rounded-xl font-semibold transition-all duration-200 shadow-lg hover:shadow-xl">
                        <i class="fas fa-eraser mr-2"></i>Clear Form
                    </button>
                    
                    <!-- Search Button - Custom 079C5E color -->
                    <button type="submit" id="searchButton" 
                            class="w-full sm:w-full search-button py-3 px-6 rounded-xl font-semibold transition-all duration-200 flex items-center justify-center shadow-lg hover:shadow-xl transform hover:scale-105">
                        <span id="buttonText">Search Application</span>
                        <div id="loadingSpinner" class="hidden ml-2">
                            <i class="fas fa-spinner fa-spin text-white"></i>
                        </div>
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Area -->
        <div id="resultsArea" class="hidden">
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                <h2 id="resultsHeader" class="text-2xl font-bold text-gray-800 mb-4"></h2>
                <p id="matchMessage" class="text-gray-600 mb-6"></p>
                <div id="resultsContainer" class="space-y-6"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-gray-500 text-sm mt-12">
            <p>PNP Retirement and Benefits Administration Service - Application Tracking System</p>
        </div>
    </div>

    <!-- Modal Dialog -->
    <div id="messageModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl max-w-md w-full p-6 transform scale-95">
            <div class="text-center">
                <div id="modalIcon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                </div>
                <h3 id="modalTitle" class="text-lg font-semibold text-gray-900 mt-4">Title</h3>
                <p id="modalMessage" class="text-gray-600 mt-2">Message</p>
                <button id="closeModalButton" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-xl font-semibold transition-colors duration-200">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        // ⚠️ REPLACE THIS WITH YOUR ACTUAL GOOGLE APPS SCRIPT WEB APP URL ⚠️
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwV9qn1yO1gqZ2OQgoFcQGFAnd56JHTkIezgwbOH9WKsPCTf_VcJpgJQgOMGqtrQt3H/exec";

        // DOM ELEMENT REFERENCES
        const searchForm = document.getElementById('searchForm');
        const searchButton = document.getElementById('searchButton');
        const clearButton = document.getElementById('clearButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const buttonText = document.getElementById('buttonText');
        const resultsArea = document.getElementById('resultsArea');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsHeader = document.getElementById('resultsHeader'); 
        const matchMessage = document.getElementById('matchMessage');
        const modal = document.getElementById('messageModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const modalIcon = document.getElementById('modalIcon');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');

        // --- UTILITY FUNCTIONS ---
        
        /**
         * Fixes spaced-out text and converts it to proper case with custom formatting
         * for specific status types
         */
        function fixSpacedOutText(text) {
            if (!text) return 'Unknown';
            
            let fixedText = text;
            
            // Handle different cases of "forwardedto" without spaces
            if (text.toLowerCase().includes('forwardedto')) {
                fixedText = text.toLowerCase().replace('forwardedto', 'Forwarded to ');
            }
            
            // Handle "returnedwithdiscrepancy" -> "Returned with Discrepancy"
            if (text.toLowerCase().includes('returnedwithdiscrepancy')) {
                fixedText = text.toLowerCase().replace('returnedwithdiscrepancy', 'Returned with Discrepancy');
            }
            
            // Handle "onhold" -> "On Hold"
            if (text.toLowerCase().includes('onhold')) {
                fixedText = text.toLowerCase().replace('onhold', 'On Hold');
            }
            
            // Handle "pulloutofapplication" -> "Pull out of Application"
            if (text.toLowerCase().includes('pulloutofapplication')) {
                fixedText = text.toLowerCase().replace('pulloutofapplication', 'Pull out of Application');
            }
            
            // Handle "withoptionalorder" -> "With OPTIONAL ORDER"
            if (text.toLowerCase().includes('withoptionalorder')) {
                fixedText = text.toLowerCase().replace('withoptionalorder', 'With OPTIONAL ORDER');
            }
            
            // Remove extra spaces between letters and normalize
            fixedText = fixedText.replace(/\s+/g, ' ').trim();
            
            // Convert to proper case (first letter of each word capitalized)
            let formattedText = fixedText.toLowerCase()
                           .split(' ')
                           .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                           .join(' ');
            
            // For current status: "Forwarded to NAPOLCOM" (lowercase "to", uppercase "NAPOLCOM")
            if (formattedText.includes('Napolcom')) {
                formattedText = formattedText.replace('Napolcom', 'NAPOLCOM');
            }
            if (formattedText.includes('Tcda') || formattedText.includes('Tdca')) {
                formattedText = formattedText.replace('Tcda', 'TDCA').replace('Tdca', 'TDCA');
            }
            // Ensure "to" is lowercase in current status
            if (formattedText.includes('Forwarded To')) {
                formattedText = formattedText.replace('Forwarded To', 'Forwarded to');
            }
            
            // Special case for "With OPTIONAL ORDER" - make "OPTIONAL ORDER" all caps
            if (formattedText.includes('With Optional Order')) {
                formattedText = formattedText.replace('With Optional Order', 'With OPTIONAL ORDER');
            }
            
            return formattedText;
        }

        // --- MODAL DIALOG LOGIC ---
        function showMessage(title, message, type = 'error') {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalIcon.innerHTML = ''; // Clear previous icon
            let iconClass = '';
            let iconSvg = '';

            switch (type) {
                case 'success':
                    iconClass = 'bg-green-100';
                    iconSvg = `<i class="fas fa-check text-green-600 text-xl"></i>`;
                    break;
                case 'info':
                    iconClass = 'bg-blue-100';
                    iconSvg = `<i class="fas fa-info text-blue-600 text-xl"></i>`;
                    break;
                default: // error
                    iconClass = 'bg-red-100';
                    iconSvg = `<i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>`;
            }

            modalIcon.className = `mx-auto flex items-center justify-center h-12 w-12 rounded-full ${iconClass}`;
            modalIcon.innerHTML = iconSvg;
            modal.classList.remove('hidden');
            setTimeout(() => modal.querySelector('div').classList.remove('scale-95'), 10);
        }

        function hideModal() {
            modal.querySelector('div').classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        closeModalButton.addEventListener('click', hideModal);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) hideModal();
        });
        
        /**
         * Renders a single timeline step with a dot and details.
         */
        function createTimelineStep(label, dateText, isActive, isException, isLastActive) {
            const containerClass = `timeline-step ${isActive ? 'active' : ''} ${isException ? 'exception' : ''}`;
            const dateClass = isActive || isException ? 'font-semibold text-gray-800' : 'text-gray-500';
            const labelClass = isException ? 'text-orange-600 font-bold' : (isActive ? 'text-gray-700 font-medium' : 'text-gray-500');
            
            // Use the label directly since timeline labels are already properly formatted
            const displayLabel = label;
            
            // GREEN FOR ALL STEPS, RED FOR EXCEPTIONS ONLY (NO GRAY)
            const dotStyle = isException ? 'bg-red-500 border-2 border-red-700' : 'bg-green-500';
            const lineStyle = isException ? 'bg-red-500' : 'bg-green-500';

            return `
                <div class="${containerClass}">
                    <div class="timeline-dot ${dotStyle}"></div>
                    <div class="timeline-line ${lineStyle}"></div>
                    <div class="flex flex-col sm:flex-row justify-between items-start pt-0.5">
                        <span class="${labelClass} text-sm mr-4">${displayLabel}</span>
                        <span class="${dateClass} text-sm text-right whitespace-nowrap">${dateText}</span>
                    </div>
                </div>
            `;
        }

        /**
         * Creates and returns an HTML string for a single application result card.
         */
        function createResultCard(data) {
            const statusText = data['STATUS'] || 'Unknown';
            // Sanitize status text for CSS class name AND fix the spaced-out text
            const statusClass = statusText.replace(/\s+/g, '').replace(/-/g, '').trim();
            const displayStatus = fixSpacedOutText(statusText);
            
            // Display the FULL NAME
            const fullName = data['FULL NAME'] ? `<h3 class="text-xl font-bold text-gray-900 mb-4 flex items-center">
                <i class="fas fa-id-card mr-3 text-blue-500"></i>${data['FULL NAME']}
            </h3>` : '';

            // Helper function to check if a date field has a valid value
            const isStatusActive = (key) => data[key] && data[key].toUpperCase() !== 'N/A';
            
            // --- Timeline Steps Definition ---
            const timelineEvents = [
                { label: 'Application Received', key: 'DATE RECEIVED', isException: false },
                { label: 'Document Review (PRBS)', key: 'DATE REVIEW', isException: false },
                { label: 'Forwarded To TDCA', key: 'DATE FORWARDED IN TCDA', isException: false },
                { label: 'Forwarded To NAPOLCOM', key: 'DATE FORWARDED IN NAPOLCOM', isException: false },
                { label: 'With OPTIONAL ORDER', key: 'AUTHORITY DATE', isException: false } // NEW: Added Optional Order step
            ];

            // --- Exception Steps ---
            const exceptionEvents = [
                { label: 'Returned with Discrepancy (Action Required)', key: 'RETURNED WITH DISCREPANCY', isException: true },
                { label: 'Application On Hold (Action Required)', key: 'ON HOLD', isException: true },
                { label: 'Pull-Out of Application', key: 'PULL-OUT OF APPLICATION', isException: true }
            ];

            let timelineHtml = '';
            let activeException = null;
            let lastActiveIndex = -1;

            // 1. Check for Active Exception
            for (const event of exceptionEvents) {
                if (isStatusActive(event.key)) {
                    activeException = event;
                    break;
                }
            }

            // 2. Determine the last active sequential step if no exception is active
            if (!activeException) {
                for (let i = timelineEvents.length - 1; i >= 0; i--) {
                    if (isStatusActive(timelineEvents[i].key)) {
                        lastActiveIndex = i;
                        break;
                    }
                }
            }

            // 3. Render the timeline
            if (activeException) {
                const preliminarySteps = timelineEvents.slice(0, 2); 
                
                preliminarySteps.forEach((event) => {
                    const dateText = data[event.key] || 'N/A';
                    const isActive = isStatusActive(event.key);
                    const isLastActive = false; 
                    if(isActive) {
                        timelineHtml += createTimelineStep(event.label, dateText, true, false, isLastActive);
                    } else if (event.key === 'DATE RECEIVED') {
                        if (dateText !== 'N/A') timelineHtml += createTimelineStep(event.label, dateText, false, false, isLastActive);
                    }
                });

                const dateText = data[activeException.key];
                timelineHtml += createTimelineStep(activeException.label, dateText, true, true, true);
                
                timelineHtml += `
                    <div class="mt-4 p-3 bg-red-50 text-red-800 border border-red-200 rounded-lg text-sm font-medium">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span class="font-bold">NOTE:</span> Application requires action due to the ${activeException.label.toLowerCase()}.
                    </div>
                `;

            } else {
                timelineEvents.forEach((event, index) => {
                    const dateText = data[event.key] || 'N/A';
                    const isActive = isStatusActive(event.key);
                    const isCurrent = (index === lastActiveIndex);
                    
                    if (isActive || index <= lastActiveIndex) {
                        timelineHtml += createTimelineStep(event.label, dateText, isCurrent, false, isCurrent);
                    }
                });
            }

            // Add Optional Retirement Order section ONLY when status is "With OPTIONAL ORDER"
            const showOptionalOrderSection = displayStatus.toUpperCase().includes('WITH OPTIONAL ORDER');
            const optionalOrderSection = showOptionalOrderSection ? `
                <div class="bg-gradient-to-br from-green-50 to-emerald-50 p-4 rounded-2xl mt-4 border border-green-200">
                    <h4 class="font-semibold text-green-800 mb-4 flex items-center">
                        <i class="fas fa-file-contract mr-2"></i>
                        Optional Retirement Order
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center border-b pb-2">
                            <span class="text-gray-600 font-medium flex items-center">
                                <i class="fas fa-hashtag mr-2 text-green-500"></i>
                                Order Number:
                            </span>
                            <span class="text-gray-900 font-semibold text-left sm:text-right">${data['ORDER NUMBER'] || 'N/A'}</span>
                        </div>
                        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center border-b pb-2">
                            <span class="text-gray-600 font-medium flex items-center">
                                <i class="fas fa-calendar-check mr-2 text-green-500"></i>
                                Authority Date:
                            </span>
                            <span class="text-gray-900 font-semibold text-left sm:text-right">${data['AUTHORITY DATE'] || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            ` : '';

            return `
                <div class="bg-white p-6 rounded-2xl border-t-4 border-blue-600 shadow-md fade-in">
                    ${fullName}
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center border-b pb-2">
                                <span class="text-gray-600 font-medium flex items-center">
                                    <i class="fas fa-calendar-check mr-2 text-blue-500"></i>
                                    Effectivity Date:
                                </span>
                                <span class="text-gray-900 font-semibold text-left sm:text-right">${data['EFFECTIVITY DATE'] || 'N/A'}</span>
                            </div>
                            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center border-b pb-2">
                                <span class="text-gray-600 font-medium flex items-center">
                                    <i class="fas fa-tasks mr-2 text-blue-500"></i>
                                    Current Status:
                                </span>
                                <span><span class="status-pill status-${statusClass}">${displayStatus}</span></span>
                            </div>
                            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center border-b pb-2">
                                <span class="text-gray-600 font-medium flex items-center">
                                    <i class="fas fa-user-shield mr-2 text-blue-500"></i>
                                    Rank:
                                </span>
                                <span class="text-gray-900 font-semibold text-left sm:text-right">${data['RANK'] || 'N/A'}</span>
                            </div>
                            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center border-b pb-2">
                                <span class="text-gray-600 font-medium flex items-center">
                                    <i class="fas fa-map-marker-alt mr-2 text-blue-500"></i>
                                    Unit/Region:
                                </span>
                                <span class="text-gray-900 font-semibold text-left sm:text-right">${data['UNIT/REGION'] || 'N/A'}</span>
                            </div>
                        </div>
                        
                        <div class="bg-gradient-to-br from-blue-50 to-indigo-50 p-4 rounded-2xl mt-4 border border-blue-200">
                            <h4 class="font-semibold text-blue-800 mb-4 flex items-center">
                                <i class="fas fa-project-diagram mr-2"></i>
                                Application Progress Timeline
                            </h4>
                            <div class="relative pl-4 space-y-3">
                                ${timelineHtml}
                            </div>
                        </div>
                        ${optionalOrderSection}
                    </div>
                </div>
            `;
        }

        // --- FORM HANDLING LOGIC ---
        searchForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            resultsArea.classList.add('hidden');
            resultsContainer.innerHTML = '';

            const lastName = document.getElementById('lastNameInput').value.trim();
            const firstName = document.getElementById('firstNameInput').value.trim();
            const middleName = document.getElementById('middleNameInput').value.trim();
            const birthday = document.getElementById('birthdayInput').value;

            if (!lastName || !firstName || !birthday) {
                showMessage('Missing Information', 'Please fill in all required fields:\nLast Name, First Name, and Birthday.', 'error');
                return;
            }
            
            buttonText.textContent = 'Searching...';
            loadingSpinner.classList.remove('hidden');
            searchButton.disabled = true;

            try {
                const params = new URLSearchParams({
                    ln: lastName,
                    fn: firstName,
                    bd: birthday,
                    mn: middleName || ''
                });

                console.log('Making request to:', `${GAS_WEB_APP_URL}?${params.toString()}`);
                
                const response = await fetch(`${GAS_WEB_APP_URL}?${params.toString()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Response from server:', result);
                
                if (result.status === 'success') {
                    displayResults(result.data, result.message);
                } else {
                    showMessage('Application Not Found', result.message, 'info');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Connection Error', `An error occurred while searching: ${error.message}\n\nPlease check your internet connection and try again.`, 'error');
            } finally {
                buttonText.textContent = 'Search Application';
                loadingSpinner.classList.add('hidden');
                searchButton.disabled = false;
            }
        });

        /**
         * Clears previous results and displays new results in the DOM.
         */
        function displayResults(results, message) {
            resultsContainer.innerHTML = '';
            if (results && results.length > 0) {
                results.forEach((data) => {
                    const cardHtml = createResultCard(data);
                    resultsContainer.insertAdjacentHTML('beforeend', cardHtml);
                });
                
                resultsHeader.innerHTML = `<i class="fas fa-file-alt mr-3 text-blue-500"></i>Latest Application Status`;

                matchMessage.textContent = message;
                matchMessage.classList.remove('hidden');
                resultsArea.classList.remove('hidden');
            } else {
                showMessage('No Results', 'No application data was returned from the server.', 'info');
            }
        }

        clearButton.addEventListener('click', function() {
            searchForm.reset();
            resultsArea.classList.add('hidden');
            resultsContainer.innerHTML = '';
            matchMessage.classList.add('hidden');
            document.getElementById('lastNameInput').focus();
        });

        // --- PAGE INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('lastNameInput').focus();
            
            // Set max date for birthday to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('birthdayInput').max = today;
            
            console.log('Application loaded. GAS Web App URL:', GAS_WEB_APP_URL);
        });
    </script>
</body>
</html>
