<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNP PRBS - Optional Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) {
            :root { font-family: 'Inter var', sans-serif; }
        }
        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .status-pill {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
        }
        .status-Submitted { background-color: #bfdbfe; color: #1e40af; }
        .status-InReview { background-color: #fde68a; color: #b45309; }
        .status-Approved, .status-Completed { background-color: #d1fae5; color: #065f46; }
        .status-Denied { background-color: #fee2e2; color: #991b1b; }
        .status-OnHold { background-color: #f3e8ff; color: #7e22ce; }
        .status-ReturnedwithDiscrepancy { background-color: #fef3c7; color: #d97706; }
        .status-PullOutofApplication { background-color: #fef3c7; color: #d97706; }
        .status-ForwardedtoNapolcom, .status-ForwardedtoTDCA { 
            background-color: #d1fae5; color: #065f46; 
        }
        .hidden { display: none !important; }

        .timeline-step {
            position: relative;
            padding-left: 1.5rem;
            padding-bottom: 1.5rem;
        }
        .timeline-step:last-child {
            padding-bottom: 0;
        }
        .timeline-dot {
            position: absolute;
            top: 0.2rem;
            left: -0.1rem;
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 9999px;
            background-color: #9ca3af;
            z-index: 10;
            border: 2px solid white;
        }
        .timeline-line {
            position: absolute;
            left: 0.1rem;
            top: 1rem;
            bottom: 0;
            width: 2px;
            background-color: #e5e7eb;
        }
        .timeline-step:last-child .timeline-line {
            display: none;
        }
        .timeline-step.active .timeline-dot {
            background-color: #10b981;
        }
        .timeline-step.active .timeline-line {
            background-color: #10b981;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .gradient-header {
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 100%);
        }
        .gradient-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="app" class="w-full max-w-4xl bg-white rounded-2xl card p-6 md:p-8 fade-in">
        <!-- Header -->
        <div class="gradient-header text-white rounded-2xl p-6 mb-8 text-center">
            <div class="flex flex-col md:flex-row items-center justify-center mb-4">
                <div class="bg-white p-3 rounded-full shadow-lg mb-4 md:mb-0 md:mr-6">
                    <img src="https://prbs.pnp.gov.ph/wp-content/uploads/2022/05/PNP-PRBS.png" alt="PNP PRBS Logo" class="h-16 w-16 object-contain" onerror="this.style.display='none'">
                </div>
                <div>
                    <h1 class="text-3xl font-bold tracking-tight">
                        Optional Application Tracker
                    </h1>
                    <p class="text-blue-100 mt-2 text-lg">
                        Check the status of your retirement application folder(s)
                    </p>
                </div>
            </div>
        </div>

        <!-- Search Form -->
        <div class="bg-gradient-to-br from-gray-50 to-blue-50 p-6 rounded-2xl border border-gray-200 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-search mr-3 text-blue-500"></i>
                Find Your Application
            </h2>
            <form id="searchForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="lastNameInput" class="flex items-center text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-blue-500"></i>
                            <span>Last Name</span><span class="text-red-500 ml-1">*</span>
                        </label>
                        <input type="text" id="lastNameInput" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Dela Cruz">
                    </div>
                    <div>
                        <label for="firstNameInput" class="flex items-center text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-blue-500"></i>
                            <span>First Name</span><span class="text-red-500 ml-1">*</span>
                        </label>
                        <input type="text" id="firstNameInput" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Juan">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="middleNameInput" class="flex items-center text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-blue-500"></i>
                            Middle Name
                        </label>
                        <input type="text" id="middleNameInput" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Santos (Optional)">
                    </div>
                    <div>
                        <label for="birthdayInput" class="flex items-center text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-calendar-alt mr-2 text-blue-500"></i>
                            <span>Birthday</span><span class="text-red-500 ml-1">*</span>
                        </label>
                        <input type="date" id="birthdayInput" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-3 mt-6">
                    <button type="submit" id="searchButton" class="flex-grow gradient-success hover:opacity-90 text-white font-bold py-3 px-4 rounded-xl shadow-md flex items-center justify-center">
                        <span id="buttonText">Search Application</span>
                        <svg id="loadingSpinner" class="animate-spin ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                    <button type="button" id="clearButton" class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-xl flex items-center justify-center">
                        <i class="fas fa-eraser mr-2"></i>
                        Clear
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Area -->
        <div id="resultsArea" class="hidden fade-in">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-file-alt mr-3 text-blue-500"></i>
                Latest Application Status
            </h2>
            <div id="resultsContainer" class="space-y-6">
                <!-- Results will appear here -->
            </div>
            <p id="matchMessage" class="text-sm text-center mt-4 p-3 bg-blue-50 text-blue-800 border border-blue-200 rounded-xl hidden"></p>
        </div>

        <!-- Footer -->
        <div class="text-center text-sm text-gray-500 mt-8 border-t pt-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="mb-2 md:mb-0">PNP Retirement and Benefits Administration Service (PRBS)</p>
                <p>© 2025 PNP PRBS. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        // ⚠️ REPLACE THIS WITH YOUR ACTUAL GOOGLE APPS SCRIPT URL ⚠️
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx41RPacKiZ8IEt71UHu6AS3n7R2XX7MoGSWfJyxHnZ-dfBTt6V_3zv2O04DsxNOtJH/exec";

        // DOM elements
        const searchForm = document.getElementById('searchForm');
        const searchButton = document.getElementById('searchButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const buttonText = document.getElementById('buttonText');
        const resultsArea = document.getElementById('resultsArea');
        const resultsContainer = document.getElementById('resultsContainer');
        const matchMessage = document.getElementById('matchMessage');

        // Format status text
        function fixSpacedOutText(text) {
            if (!text) return 'Unknown';
            let fixed = text.toString();
            if (fixed.toLowerCase().includes('forwardedto')) {
                fixed = fixed.toLowerCase().replace('forwardedto', 'Forwarded to ');
            }
            return fixed.replace(/\s+/g, ' ').trim();
        }

        // Show alert message
        function showMessage(title, message) {
            alert(title + '\n\n' + message);
        }

        // Create result card
        function createResultCard(data) {
            const statusText = data['STATUS'] || 'Unknown';
            const statusClass = statusText.replace(/\s+/g, '').replace(/-/g, '').trim();
            const displayStatus = fixSpacedOutText(statusText);
            
            const fullName = data['FULL NAME'] ? `<h3 class="text-xl font-bold text-gray-900 mb-4 flex items-center">
                <i class="fas fa-id-card mr-3 text-blue-500"></i>${data['FULL NAME']}
            </h3>` : '';

            // Timeline
            let timelineHtml = '';
            const steps = [
                { label: 'Application Received', key: 'DATE RECEIVED' },
                { label: 'Document Review (PRBS)', key: 'DATE REVIEW' },
                { label: 'Forwarded To TDCA', key: 'DATE FORWARDED IN TCDA' },
                { label: 'Forwarded To NAPOLCOM', key: 'DATE FORWARDED IN NAPOLCOM' }
            ];
            
            let lastActiveIndex = -1;
            steps.forEach((step, index) => {
                if (data[step.key] && data[step.key] !== 'N/A') {
                    lastActiveIndex = index;
                }
            });
            
            steps.forEach((step, index) => {
                const date = data[step.key] || 'N/A';
                if (date !== 'N/A' || index === 0) {
                    const isActive = index === lastActiveIndex;
                    timelineHtml += `
                        <div class="timeline-step ${isActive ? 'active' : ''}">
                            <div class="timeline-dot ${isActive ? 'bg-green-500' : 'bg-gray-400'}"></div>
                            <div class="timeline-line ${isActive ? 'bg-green-500' : 'bg-gray-300'}"></div>
                            <div class="flex flex-col sm:flex-row justify-between items-start pt-0.5">
                                <span class="${isActive ? 'text-gray-700 font-medium' : 'text-gray-500'} text-sm mr-4">${step.label}</span>
                                <span class="${isActive ? 'font-semibold text-gray-800' : 'text-gray-500'} text-sm text-right whitespace-nowrap">${date}</span>
                            </div>
                        </div>
                    `;
                }
            });

            return `
                <div class="bg-white p-6 rounded-2xl border-t-4 border-blue-600 shadow-md fade-in">
                    ${fullName}
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center border-b pb-2">
                                <span class="text-gray-600 font-medium flex items-center">
                                    <i class="fas fa-calendar-check mr-2 text-blue-500"></i>
                                    Effectivity Date:
                                </span>
                                <span class="text-gray-900 font-semibold">${data['EFFECTIVITY DATE'] || 'N/A'}</span>
                            </div>
                            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center border-b pb-2">
                                <span class="text-gray-600 font-medium flex items-center">
                                    <i class="fas fa-tasks mr-2 text-blue-500"></i>
                                    Current Status:
                                </span>
                                <span class="status-pill status-${statusClass}">${displayStatus}</span>
                            </div>
                            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center border-b pb-2">
                                <span class="text-gray-600 font-medium flex items-center">
                                    <i class="fas fa-user-shield mr-2 text-blue-500"></i>
                                    Rank:
                                </span>
                                <span class="text-gray-900 font-semibold">${data['RANK'] || 'N/A'}</span>
                            </div>
                            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center border-b pb-2">
                                <span class="text-gray-600 font-medium flex items-center">
                                    <i class="fas fa-map-marker-alt mr-2 text-blue-500"></i>
                                    Unit/Region:
                                </span>
                                <span class="text-gray-900 font-semibold">${data['UNIT/REGION'] || 'N/A'}</span>
                            </div>
                        </div>
                        
                        <div class="bg-gradient-to-br from-blue-50 to-indigo-50 p-4 rounded-2xl border border-blue-200">
                            <h4 class="font-semibold text-blue-800 mb-4 flex items-center">
                                <i class="fas fa-project-diagram mr-2"></i>
                                Application Progress Timeline
                            </h4>
                            <div class="relative pl-4 space-y-3">
                                ${timelineHtml}
                            </div>
                        </div>
                        
                        <div class="bg-gradient-to-br from-green-50 to-emerald-50 p-4 rounded-2xl border border-green-200">
                            <h4 class="font-semibold text-green-800 mb-4 flex items-center">
                                <i class="fas fa-file-contract mr-2"></i>
                                Optional Retirement Order
                            </h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center border-b pb-2">
                                    <span class="text-gray-600 font-medium flex items-center">
                                        <i class="fas fa-hashtag mr-2 text-green-500"></i>
                                        Order Number:
                                    </span>
                                    <span class="text-gray-900 font-semibold">${data['ORDER NUMBER'] || 'N/A'}</span>
                                </div>
                                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center border-b pb-2">
                                    <span class="text-gray-600 font-medium flex items-center">
                                        <i class="fas fa-calendar-check mr-2 text-green-500"></i>
                                        Authority Date:
                                    </span>
                                    <span class="text-gray-900 font-semibold">${data['AUTHORITY DATE'] || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Handle form submission
        searchForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const lastName = document.getElementById('lastNameInput').value.trim();
            const firstName = document.getElementById('firstNameInput').value.trim();
            const middleName = document.getElementById('middleNameInput').value.trim();
            const birthday = document.getElementById('birthdayInput').value;

            if (!lastName || !firstName || !birthday) {
                showMessage('Missing Information', 'Please fill in all required fields.');
                return;
            }
            
            // Show loading
            buttonText.textContent = 'Searching...';
            loadingSpinner.classList.remove('hidden');
            searchButton.disabled = true;
            resultsArea.classList.add('hidden');
            resultsContainer.innerHTML = '';

            try {
                // Build URL with parameters
                const url = `${GAS_WEB_APP_URL}?ln=${encodeURIComponent(lastName)}&fn=${encodeURIComponent(firstName)}&bd=${encodeURIComponent(birthday)}&mn=${encodeURIComponent(middleName)}`;
                console.log('Making request to:', url);
                
                const response = await fetch(url);
                const result = await response.json();
                
                console.log('Server response:', result);
                
                if (result.status === 'success') {
                    // Display results
                    resultsContainer.innerHTML = '';
                    result.data.forEach(data => {
                        const cardHtml = createResultCard(data);
                        resultsContainer.insertAdjacentHTML('beforeend', cardHtml);
                    });
                    matchMessage.textContent = result.message;
                    matchMessage.classList.remove('hidden');
                    resultsArea.classList.remove('hidden');
                } else {
                    showMessage('Application Not Found', result.message);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Connection Error', 'Please check your internet connection and try again.');
            } finally {
                buttonText.textContent = 'Search Application';
                loadingSpinner.classList.add('hidden');
                searchButton.disabled = false;
            }
        });

        // Clear form
        document.getElementById('clearButton').addEventListener('click', function() {
            searchForm.reset();
            resultsArea.classList.add('hidden');
            matchMessage.classList.add('hidden');
        });

        // Set max date for birthday
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('birthdayInput').max = today;
            console.log('App loaded. Web app URL:', GAS_WEB_APP_URL);
        });
    </script>
</body>
</html>
